<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./KFCSTYLE.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <title>KFC page</title>

</head>

<body>
    <nav>
        <div class="left">
            <div class="menu-icon">
                <i class="bi bi-list-nested"></i>
            </div>
            <div class="logo-icon">
                <img width="100px"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/KFC_Logo.svg/2560px-KFC_Logo.svg.png">
            </div>
            <div class="delivery">
                <div class="deliveryimg">
                    <img width="30px" src="https://www.kfcpakistan.com/static/media/Delivery.793adbaa710baf75ba78.png">
                </div>
                <div class="deilverytitle">
                    <h6>DELIVERY</h6>
                </div>
            </div>
            <div class="pickup">
                <div class="pickupimg">
                    <img width="30px" src="https://www.kfcpakistan.com/static/media/pickup.47bb874f83ea6acb5a47.png">
                </div>
                <div class="pickuptitle">
                    <h6>PICKUP</h6>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="bucket">
                <img width="60px" src="https://www.kfcpakistan.com/static/media/bucket-filled.d2ad11819eca0f28a8ac.svg">
                <div class="number">
                    <h4>0</h4>
                </div>
            </div>
            <div class="login">
                <button>LOGIN</button>
            </div>
        </div>
    </nav>
<!-- Cover page -->
    <div class="front-page"></div>
    <!-- Reorder button -->
    <button class="reorder">
        <h6>reorder</h6>
    </button>

<!-- Explore menu -->
         <div class="explore">
            <div class="e-heading">
                <h2>Explore Menu</h2>
                <hr>
            </div>
            <div class="e-cards">
                <div class="e-card e-card1">
                    <span class="dot"></span>
                    <img width="100px" src="https://www.kfcpakistan.com/images/12dd14f0-c523-11ee-a0b2-43ac3530dd54-KRUNCH-590X480-2024-02-06190812.png">
                    <h5>Everyday Value</h5>
                    <hr>
                </div>
                <div class="e-card e-card2">
                    <span class="dot"></span>
                    <img width="100px" src="https://www.kfcpakistan.com/images/afc4e8b0-ff99-11ed-8640-872ee63b5da0-alacart-2023-05-31095826.png">
                    <h5>Ala-carte-&-combos</h5>
                    <hr>
                </div>
                <div class="e-card e-card3">
                    <span class="dot"></span>
                    <img width="100px" src="https://www.kfcpakistan.com/images/368c24d0-1eb6-11ef-952a-4705731de2c7-Untitleddesign(12)-2024-05-30185541.png">
                    <h5>Promotion</h5>
                    <hr>
                </div>
                <div class="e-card e-card4">
                    <span class="dot"></span>
                    <img width="100px" src="https://www.kfcpakistan.com/images/afc536d0-ff99-11ed-a006-17c81341cbe8-Signaturebox-2023-05-31095826.png">
                    <h5>Signature-Box</h5>
                    <hr>
                </div>
                <div class="e-card e-card5">
                    <span class="dot"></span>
                    <img width="100px" src="https://www.kfcpakistan.com/images/afc4e8b0-ff99-11ed-8640-872ee63b5da0-Sharing-2023-05-31095826.png">
                    <h5>sharing</h5>
                    <hr>
                </div>
            </div>
            </e-cards>

         </div>
         <!-- Best sellers -->
          <div class="seller">
            <div class="seller-heading">
                <h2>Best Sellers</h2>
                <hr>
            </div>
            <div class="seller-card sellcard1">
                <div class="boxes box1"></div>
                <div class="boxes box2"></div>
                <div class="boxes box3"></div>
                <h2>Krunch Burger</h2>
            </div>
            <div class="seller-card sellcard2"></div>
            <div class="seller-card sellcard3"></div>
            <div class="seller-card sellcard4"></div>
          </div>
</body>

</html>
